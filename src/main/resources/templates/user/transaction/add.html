<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Add Transaction</title>
    <th:block th:replace="layout/layout.html::css"></th:block>
    <th:block th:replace="layout/navbar.html::css"></th:block>
    <style>
        select {
            width: 230px;
            height: 28px;
            border: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel"
                         aria-labelledby="profile-tab" tabindex="0">
                        <h6 class="mb-4">Add Transaction</h6>
                        <form class="custom-form profile-form" th:action="@{/transaction/add}"
                              th:object="${transaction}" method="post" role="form">
                            <div class="form-control">
                                <label for="walletTransferId">Wallet</label>
                                <select id="walletTransferId" name="walletTransferId" required>
                                    <option value="" disabled selected>Select wallet</option>
                                    <th:block th:each="wa:${listWallet}" th:object="${wa}">
                                        <option th:value="*{id}"><span th:text="*{name}"></span></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-control">
                                <label for="categoryId">Category</label>
                                <select id="categoryId" name="categoryId" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <th:block th:each=" ca :${listCategory}" th:object="${ca}">
                                        <option th:value="*{id}"><span th:text="*{name}"></span></option>
                                    </th:block>
                                </select>
                            </div>
                            <input class="form-control" type="number" name="amount" id="amount"
                                   placeholder=" transaction amount.. ">
                            <input class="form-control" type="date" name="day" id="day"
                                   placeholder="day wallet...">
                            <input class="form-control" type="note" name="note" id="note"
                                   placeholder="note...">
                            <div class="d-flex">
                                <button type="submit" class="form-control me-3">ADD
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout/layout.html::script"></th:block>
</th:block>
</body>
</html>
