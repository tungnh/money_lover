<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Update Budget</title>
    <th:block th:replace="layout/layout.html::css"></th:block>
    <th:block th:replace="layout/header.html::css"></th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row my-4">
        <div class="col-lg-12 col-12">
            <div class="custom-block bg-white">
                <h5 class="mb-4">Update Budget</h5>
                <form th:action="@{/budget/update/{id}(id=${budget.id})}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${budget.name}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" th:value="${budget.amount}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate"
                               th:value="${#dates.format(budget.startDate, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate"
                               th:value="${#dates.format(budget.endDate, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryArrayList">Categories</label>
                        <select multiple class="form-control" id="categoryArrayList" name="categoryList">
                            <option th:each="category : ${categoryList}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                                    th:selected="${budget.categoryList.contains(category)}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="walletList">Wallets</label>
                        <select multiple class="form-control" id="walletList" name="listWalletId">
                            <option th:each="wallet : ${walletList}"
                                    th:value="${wallet.id}"
                                    th:text="${wallet.name}"
                                    th:selected="${budget.walletList.contains(wallet)}"></option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
<th:block th:replace="layout/layout.html::script"></th:block>
</body>
</html>
