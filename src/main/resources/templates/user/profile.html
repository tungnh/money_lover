<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Profile</title>
    <th:block th:replace="layout/layout.html::css"></th:block>
    <th:block th:replace="layout/navbar.html::css"></th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Profile</h1>
    </div>
    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block custom-block-profile">
                <div class="row">
                    <div class="col-lg-12 col-12 mb-3">
                        <h6>General</h6>
                    </div>
                    <div class="col-lg-3 col-12 mb-4 mb-lg-0">
                        <div class="custom-block-profile-image-wrap">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbSYaka4sh6N6iKAwSjZJoY4raKAYtQCtc5Ln3Oz5ijJpvWoZ6i6OTlLf-bEnhf6e-sx4&usqp=CAU" th:alt="${#session.getAttribute('user')!=null ? #session.getAttribute('user').username: ''}"
                                 class="custom-block-profile-image img-fluid">
                            <a th:href="@{/user/setting}" class="bi-pencil-square custom-block-edit-icon"></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-12">
                        <p class="d-flex flex-wrap mb-2">
                            <strong>Name:</strong>
                            <span th:text="${#session.getAttribute('user')!=null ? (#session.getAttribute('user').firstName+''+#session.getAttribute('user').lastName): ''}"></span>
                        </p>
                        <p class="d-flex flex-wrap mb-2">
                            <strong>Email:</strong>
                            <a href="#" th:text="${#session.getAttribute('user')!=null ? #session.getAttribute('user').email: ''}">

                            </a>
                        </p>
                        <p class="d-flex flex-wrap mb-2">
                            <strong>Birthday:</strong>
<!--
                            <span th:text="${#session.getAttribute('user')!=null ? #session.getAttribute('user').birthday: ''}"></span>
-->
                            <span th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></span>

                        </p>
                        <!--<p class="d-flex flex-wrap">
                            <strong>Create Date</strong>
                            <span th:text="${#session.getAttribute('user')!=null ? #session.getAttribute('user').createDate: ''}"></span>
                            <span th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></span>
                        </p>-->
                        <p class="d-flex flex-wrap">
                            <strong>Create Date</strong>
                            <span th:text="${#dates.format(user.createDate, 'dd/MM/yyyy')}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="custom-block custom-block-profile bg-white">
                <h6 class="mb-4">Card Information</h6>
                <p class="d-flex flex-wrap mb-2">
                    <strong>User ID:</strong>
                    <span>012 395 8647</span>
                </p>
                <p class="d-flex flex-wrap mb-2">
                    <strong>Type:</strong>
                    <span>Personal</span>
                </p>
                <p class="d-flex flex-wrap mb-2">
                    <strong>Created:</strong>
                    <span>July 19, 2020</span>
                </p>
                <p class="d-flex flex-wrap mb-2">
                    <strong>Valid Date:</strong>
                    <span>July 18, 2032</span>
                </p>
            </div>
        </div>
        <div class="col-lg-5 col-12">
            <div class="custom-block custom-block-contact">
                <h6 class="mb-4">Still canâ€™t find what you looking for?</h6>
                <p>
                    <strong>Call us:</strong>
                    <a href="tel: 305-240-9671" class="ms-2">
                        (60)
                        305-240-9671
                    </a>
                </p>
                <a href="#" class="btn custom-btn custom-btn-bg-white mt-3">
                    Chat with us
                </a>
            </div>
        </div>
    </div>
</div>>
<th:block th:replace="layout/layout.html::script"></th:block>
</body>
</html>
