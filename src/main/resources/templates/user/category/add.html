<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Create Category</title>
    <th:block th:replace="layout/layout.html::css"></th:block>
    <th:block th:replace="layout/header.html::css"></th:block>
    <style>
        select {
            width: 230px;
            height: 28px;
            border: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel"
                         aria-labelledby="profile-tab" tabindex="0">
                        <h6>Create Category</h6>
                        <form class="custom-form profile-form" th:action="@{/category/add}" method="post"
                              th:object="${category}">
                            <div>
                                <input class="form-control" type="text" name="name" id="name"
                                       placeholder="name:" th:field="*{name}" required>
                            </div>
                            <div class="form-control">
                                <label for="parentId">Category</label>
                                <select id="parentId" name="parentId" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option th:value="1">Khoản thu</option>
                                    <option th:value="2">Khoản chi</option>
                                    <option th:value="3">Nợ/Cho vay</option>
                                </select>
                            </div>
                            <div class="form-control">
                                <label for="status">Type</label>
                                <select id="status" name="status" required>
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="true">Cộng Tiền</option>
                                    <option value="false">Trừ Tiền</option>
                                </select>
                            </div>
                            <br>
                            <div class="d-flex">
                                <button type="submit" class="form-control me-3">
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block th:replace="layout/layout.html::script"></th:block>
</th:block>
</body>
</html>
