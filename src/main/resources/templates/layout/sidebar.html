<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <th:block th:replace="layout/layout.html::css"></th:block>
    <th:block th:replace="layout/navbar.html::css"></th:block>
</head>
<body>
<nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse" th:fragment="nav">
    <div class="position-sticky py-4 px-3 sidebar-sticky">
        <ul class="nav flex-column h-100">
            <li th:class="${#httpServletRequest.getRequestURI() == '/user/index' ? 'nav-item-active':'nav-item'}">
                <a class="nav-link" th:href="@{/user/index}">
                    <i class="bi-house-fill me-2"></i>
                    Overview
                </a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/wallet/index' ? 'nav-item-active':'nav-item'}">
                <a class="nav-link" th:href="@{/wallet/index}">
                    <i class="bi-wallet me-2"></i>
                    My Wallet
                </a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/user/profile' ? 'nav-item-active':'nav-item'}">
                <a class="nav-link" th:href="@{/user/profile}">
                    <i class="bi-person me-2"></i>
                    Report
                </a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/user/setting' ? 'nav-item-active':'nav-item'}">
                <a class="nav-link" th:href="@{/user/setting}">
                    <i class="bi-gear me-2"></i>
                    Budget
                </a>
            </li>
            <li class="nav-item border-top mt-auto pt-2"
                th:class="${#httpServletRequest.getRequestURI() == '/user/logout' ? 'nav-item-active':'nav-item'}">
                <a class="nav-link" th:href="@{/user/logout}">
                    <i class="bi-box-arrow-left me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<th:block th:replace="layout/layout.html::script"></th:block>
</body>
</html>
