<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Money Lover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/tooplate-mini-finance.css" rel="stylesheet">
</head>
<body style="background-color: #ececec;">
<div class="row my-4" style="margin-left: 500px;
    margin-right: -79px;">
    <div class="col-lg-7 col-12">
        <div class="custom-block bg-white">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button style="margin-left: 130px;width: 300px;color: #3b5998" class="nav-link active"
                            id="profile-tab"
                            data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab"
                            aria-controls="profile-tab-pane" aria-selected="true">Đăng nhập
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel"
                     aria-labelledby="profile-tab" tabindex="0">
                    <h6 class="mb-4">MoneyLover</h6>
                    <form class="custom-form profile-form" th:action="@{/loginn}" th:object="${userlogin}"
                          method="post">
                        <div th:if="${param.logoutSuccess}">
                            <p>Đăng xuất thành công!</p>
                        </div>
                        <div th:if="${registrationSuccess}">
                            <div class="alert alert-success" role="alert">
                                Đăng ký thành công! Vui lòng đăng nhập.
                            </div>
                        </div>
                        <div th:if="${errorMessage}" class="error-message">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <div th:if="${session.errorMessage}">
                            <span style="color: red" th:text="${session.errorMessage}" class="error-message"></span>
                        </div>
                        <input class="form-control" type="username" name="username" id="username"
                               placeholder="username">
                        <input class="form-control" type="password" name="password" id="password"
                               placeholder="password">
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input style="    border-radius: 1.25em; " class="form-check-input" type="checkbox"
                                   id="rememberMe" name="remember-me" th:checked="${param['remember-me']}"/>
                            <label style="margin-left: 10px" class="form-check-label" for="rememberMe"> Nhớ mật
                                khẩu </label>
                        </div>
                        <div class="d-flex">
                            <button style="margin-left: 20px" type="submit" class="form-control me-3">
                                Đăng nhập
                            </button>
                        </div>
                        <br>
                        <div class="d-flex" style="margin-left: 20px;width: 750px;">
                            <button class="btn btn-lg btn-block btn-primary btn-facebook"
                                    style="width: 235px;    background-color: #3b5998;"
                                    type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-facebook" viewBox="0 0 16 16">
                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                </svg>
                                Sign in with Facebook
                            </button>
                            <button class="btn btn-lg btn-block btn-primary btn-google"
                                    style="width: 235px;background-color: #dd4b39; margin-left: 50px;  "
                                    type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-google" viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div style="text-align: center" class="login-link">
                <p>Chưa có tài khoản? <a th:href="@{/user/register}">Đăng ký</a></p>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
